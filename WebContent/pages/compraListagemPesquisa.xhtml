<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml">

<ui:define name="metadata">
<f:metadata>

<f:event listener="#{MBCompras.prepararPesquisaCompra}" 
type="preRenderView"/>
</f:metadata>
</ui:define>

<ui:define name="conteudo">



<h:form>
<p:toolbar>
<f:facet name="left">
<h:outputText value="Cancelamento de Pedido de Compra" />
</f:facet>
</p:toolbar>
<p:dataTable emptyMessage="Nenhum Registro Cadastrado" value="#{MBCompras.compras}"
var="compra"
rows="10"
paginator="true"
>
<p:column headerText="Código">
<h:outputText value="#{compra.codigo}" />
</p:column>
<p:column headerText="Data da Compra">
<h:outputText mask="99/99/9999" maxlength="50" size="20" value="#{compra.horario}" />
</p:column>
<p:column headerText="Valor Total">
<h:outputText value="#{compra.valor_total}" />
</p:column>
<p:column headerText="Funcionário" >
<h:outputText value="#{compra.funcionario.nome}" />
</p:column>
<p:column headerText="Opções">
<p:button icon="ui-icon-trash" >
<f:param name="procod" value="#{compra.codigo}" />
<f:param name="proacao" value="Excluir" />
</p:button>
</p:column>
</p:dataTable>

</h:form>

</ui:define>

</ui:composition>
