<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>

<ui:define name="metadata">
<f:metadata>
<f:viewParam name="empacao" value="#{MBEmpresas.acao}" />
<f:viewParam name="empcod" value="#{MBEmpresas.codigo}" />
<f:event listener="#{MBEmpresas.carregarCadastro}" 
type="preRenderView" />
</f:metadata>
</ui:define>


<ui:define name="conteudo">
<h:form id="frmempcad">
<p:toolbar>
<f:facet name="left">
<h:outputText value="Cadastro de Empresas" />
</f:facet>
</p:toolbar>
<h:panelGrid columns="2" id="pnempcad">
<p:outputLabel value="Código:" />
<p:inputText maxlength="20" size="10" readonly="true" value="#{MBEmpresas.empresas.codigo}" />

<p:outputLabel value="Razão social:"/>
<p:inputText maxlength="30" size="20"  value="#{MBEmpresas.empresas.rsocial}" />

<p:outputLabel value="Nome Fantasia:"/>
<p:inputText maxlength="30" size="20"  value="#{MBEmpresas.empresas.nfantasia}" />

<p:outputLabel value="CNPJ:" />
<p:inputMask mask="99.999.999/9999-99" maxlength="18" size="20"  value="#{MBEmpresas.empresas.cnpj}"
readonly="#{MBEmpresas.acao == 'Excluir'}"  >
<f:validateBean />
</p:inputMask>

<p:outputLabel value="Endereco:" />
<p:inputText maxlength="30" size="20"  value="#{MBEmpresas.empresas.endereco}" />

<p:outputLabel value="Bairro:" />
<p:inputText maxlength="30" size="20"  value="#{MBEmpresas.empresas.bairro}" />

<p:outputLabel value="Cidade:" />
<p:inputText maxlength="30" size="20"  value="#{MBEmpresas.empresas.cidade}" />

<p:outputLabel value="Estado:" />
<p:inputText maxlength="02" size="20"  value="#{MBEmpresas.empresas.estado}" />

<p:outputLabel value="Cep:" />
<p:inputText maxlength="09" size="20"  value="#{MBEmpresas.empresas.cep}" />

<p:outputLabel value="Fone:" />
<p:inputMask mask="(99) 99999-9999" maxlength="15" size="20"  value="#{MBEmpresas.empresas.fone}" />

<p:outputLabel value="E-mail:" />
<p:inputText maxlength="30" size="20"  value="#{MBEmpresas.empresas.email}"
readonly="#{MBEmpresas.acao == 'Excluir'}"  >
<f:validateBean />
</p:inputText>
</h:panelGrid>

<h:panelGrid columns="5">
<p:commandButton value="Novo" actionListener="#{MBEmpresas.novo}" 
update=":msgGlobal :frmempcad:pnempcad" rendered="#{MBEmpresas.acao == 'Salvar'}" />

<p:commandButton value="Salvar" actionListener="#{MBEmpresas.salvar}" 
update=":msgGlobal :frmempcad:pnempcad" />

<p:commandButton value="Excluir" actionListener="#{MBEmpresas.excluir}" 
update=":msgGlobal :frmempcad:pnempcad" rendered="#{MBEmpresas.acao == 'Excluir'}" />

<p:commandButton value="Editar"  actionListener="#{MBEmpresas.editar}" 
update=":msgGlobal :frmempcad:pnempcad" rendered="#{MBEmpresas.acao == 'Editar'}" />

<p:button value="Voltar" outcome="/pages/empresaPesquisa.xhtml" />

</h:panelGrid>
</h:form>

</ui:define>

</ui:composition>
