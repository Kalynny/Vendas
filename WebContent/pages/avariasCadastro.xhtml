<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>


<ui:define name="metadata">
<f:metadata>
<f:viewParam name="proacao" value="#{MBProdutos.acao}" />
<f:viewParam name="procod" value="#{MBProdutos.codigo}" />
<f:event listener="#{MBProdutos.carregarCadastro}" 
type="preRenderView" />
</f:metadata>
</ui:define>


<ui:define name="conteudo">
<h:form id="frmprocad">
<p:toolbar>
<f:facet name="left">
<h:outputText value="Cadastro de Avarias" />
</f:facet>
</p:toolbar>
<h:panelGrid columns="2" id="pnprocad">
<p:outputLabel value="Código:" />
<p:inputText maxlength="20" size="10" readonly="true" value="#{MBProdutos.produto.codigo}" />

<p:outputLabel value="Código de Barras:" />
<p:inputText maxlength="13" size="20" readonly="true" value="#{MBProdutos.produto.cbarras}"
 >
<f:validateBean />
</p:inputText>

<p:outputLabel value="Descrição:" />
<p:inputText maxlength="50" size="20" readonly="true"  value="#{MBProdutos.produto.descricao}"
  >
<f:validateBean />
</p:inputText>

<p:outputLabel value="Quantidade:" />
<p:inputText maxlength="8" size="20"  value="#{MBProdutos.produto.quantidade}"
readonly="#{MBProdutos.acao == 'Excluir'}"  >
<f:validateBean />
</p:inputText>

<p:outputLabel value="Fornecedor:" />
<p:inputText maxlength="50" size="20"  value="#{MBProdutos.produto.fornecedor.rsocial}"
readonly="#{MBProdutos.acao == 'Excluir'}"  >
<f:validateBean />
</p:inputText>

<p:outputLabel value="Motivo:" />
<p:selectOneMenu  value="#{MBAvarias.avaria.motivo}" >
 <f:selectItem itemValue="" itemLabel="Selecione um Motivo" />
 <f:selectItem itemValue="Data de Vencimento Poximo" itemLabel="Data de Vencimento Proximo" />
 <f:selectItem itemValue="Produto Estragado" itemLabel="Produto Estragado" />
 <f:selectItem itemValue="Produto com Defeito" itemLabel="Produto com Defeito" />
 </p:selectOneMenu>


</h:panelGrid>

<h:panelGrid columns="4">

<p:commandButton value="Salvar" actionListener="#{MBAvarias.salvar}" 
update=":msgGlobal :frmprocad:pnprocad" /> 
<p:button value="Voltar" outcome="/pages/avariasPesquisa.xhtml" />

</h:panelGrid>
</h:form>

</ui:define>


</ui:composition>
