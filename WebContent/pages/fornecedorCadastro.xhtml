<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>

<ui:define name="metadata">
<f:metadata>
<f:viewParam name="foracao" value="#{MBFornecedores.acao}" />
<f:viewParam name="forcod" value="#{MBFornecedores.codigo}" />
<f:event listener="#{MBFornecedores.carregarCadastro}" 
type="preRenderView" />
</f:metadata>
</ui:define>


<ui:define name="conteudo">
<h:form id="frmforcad">
<p:toolbar>
<f:facet name="left">
<h:outputText value="Cadastro de Fornecedores" />
</f:facet>
</p:toolbar>
<h:panelGrid columns="2" id="pnforcad">
<p:outputLabel value="Código:" />
<p:inputText maxlength="20" size="10" readonly="true" value="#{MBFornecedores.fornecedores.codigo}" />

<p:outputLabel value="Razão social:"/>
<p:inputText maxlength="30" size="20"  value="#{MBFornecedores.fornecedores.rsocial}" />

<p:outputLabel value="Nome Fantasia:"/>
<p:inputText maxlength="30" size="20"  value="#{MBFornecedores.fornecedores.nfantasia}" />

<p:outputLabel value="CNPJ:" />
<p:inputMask mask="99.999.999/9999-99" maxlength="50" size="20"  value="#{MBFornecedores.fornecedores.cnpj}" />

<p:outputLabel value="IE:" />
<p:inputText maxlength="50" size="20" value="#{MBFornecedores.fornecedores.ie}" />

<p:outputLabel value="Endereco:" />
<p:inputText maxlength="30" size="20"  value="#{MBFornecedores.fornecedores.endereco}" />

<p:outputLabel value="Bairro:" />
<p:inputText maxlength="30" size="20"  value="#{MBFornecedores.fornecedores.bairro}" />

<p:outputLabel value="Cidade:" />
<p:inputText maxlength="30" size="20"  value="#{MBFornecedores.fornecedores.cidade}" />

<p:outputLabel value="Estado:" />
<p:inputText maxlength="02" size="20"  value="#{MBFornecedores.fornecedores.estado}" />

<p:outputLabel value="Cep:" />
<p:inputText maxlength="09" size="20"  value="#{MBFornecedores.fornecedores.cep}" />

<p:outputLabel value="Fone:" />
<p:inputMask mask="(99) 99999-9999" maxlength="15" size="20"  value="#{MBFornecedores.fornecedores.fone}" />

<p:outputLabel value="E-mail:" />
<p:inputText maxlength="30" size="20"  value="#{MBFornecedores.fornecedores.email}"
readonly="#{MBFornecedores.acao == 'Excluir'}"  >
<f:validateBean />
</p:inputText>
</h:panelGrid>

<h:panelGrid columns="5">
<p:commandButton value="Novo" actionListener="#{MBFornecedores.novo}" 
update=":msgGlobal :frmforcad:pnforcad" rendered="#{MBFornecedores.acao == 'Salvar'}" />

<p:commandButton value="Salvar" actionListener="#{MBFornecedores.salvar}" 
update=":msgGlobal :frmforcad:pnforcad" />

<p:commandButton value="Excluir" actionListener="#{MBFornecedores.excluir}" 
update=":msgGlobal :frmforcad:pnforcad" rendered="#{MBFornecedores.acao == 'Excluir'}" />

<p:commandButton value="Editar"  actionListener="#{MBFornecedores.editar}" 
update=":msgGlobal :frmforcad:pnforcad" rendered="#{MBFornecedores.acao == 'Editar'}" />

<p:button value="Voltar" outcome="/pages/fornecedorPesquisa.xhtml" />

</h:panelGrid>
</h:form>

</ui:define>

</ui:composition>
