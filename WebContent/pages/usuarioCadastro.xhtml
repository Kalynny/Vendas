<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>


<ui:define name="metadata">
<f:metadata>
<f:viewParam name="usuacao" value="#{MBUsuarios.acao}" />
<f:viewParam name="usucod" value="#{MBUsuarios.codigo}" />
<f:event listener="#{MBUsuarios.carregarCadastro}" 
type="preRenderView" />
</f:metadata>
</ui:define>


<ui:define name="conteudo">
<h:form id="frmusucad">
<p:toolbar>
<f:facet name="left">
<h:outputText value="Cadastro de Usuarios" />
</f:facet>
</p:toolbar>
<h:panelGrid columns="2" id="pnusucad">
<p:outputLabel value="CÃ³digo:" />
<p:inputText maxlength="20" size="10" readonly="true" value="#{MBUsuarios.usuario.codigo}" />

<p:outputLabel value="Login do Usuario:"/>
<p:inputText maxlength="30" size="20"  value="#{MBUsuarios.usuario.login}" />

<p:outputLabel value="Senha do Usuario:" />
<p:password maxlength="30" size="20"  readonly="true" value="#{MBUsuarios.usuario.senha}" />
</h:panelGrid>

<h:panelGrid columns="5">
<p:commandButton value="Novo" actionListener="#{MBUsuarios.novo}" 
update=":msgGlobal :frmusucad:pnusucad"  rendered="#{MBUsuarios.acao == 'salvar'}" />

<p:commandButton value="Salvar" actionListener="#{MBUsuarios.salvar}" 
update=":msgGlobal :frmusucad:pnusucad" />

<p:commandButton value="Excluir" actionListener="#{MBUsuarios.excluir}" 
update=":msgGlobal :frmusucad:pnusucad" rendered="#{MBUsuarios.acao == 'Excluir'}" />

<p:commandButton value="Editar"  actionListener="#{MBUsuarios.editar}" 
update=":msgGlobal :frmusucad:pnusucad" rendered="#{MBUsuarios.acao == 'Editar'}" />

<p:button value="Voltar" outcome="/pages/usuarioPesquisa.xhtml" />

</h:panelGrid>
</h:form>

</ui:define>

</ui:composition>
