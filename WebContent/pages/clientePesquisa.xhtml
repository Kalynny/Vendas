<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>

<ui:define name="metadata">
<f:metadata>

<f:event listener="#{MBClientes.prepararPesquisa}" 
type="preRenderView" />
</f:metadata>
</ui:define>

<ui:define name="conteudo">



<h:form>
<p:toolbar>
<f:facet name="left">
<h:outputText value="Cadastro de Clientes" />
</f:facet>
</p:toolbar>
<h:panelGrid columns="6">
<p:outputLabel value="Descrição:" />
<p:inputText maxlength="50" size="30"/>
<p:button value="Buscar" filterBy="#{cliente.nome}" />
<p:button value="Novo" outcome="/pages/clienteCadastro.xhtml"/>
<p:commandButton value="Imprimir" actionListener="#{MBClientes.impcli}"/>
<f:param name="proacao" value="Novo" />
<f:param name="proacao" value="impcli" />

</h:panelGrid>

<p:dataTable emptyMessage="Nenhum Registro Cadastrado" value="#{MBClientes.itens}"
filteredValue="#{MBClientes.itensFiltrados}"
var="cliente"
rows="6"
paginator="true"
>
<p:column headerText="Código">
<h:outputText value="#{cliente.codigo}" />
</p:column>
<p:column headerText="Nome do Cliente" filterBy="#{cliente.nome}" sortBy="#{cliente.nome}">
<h:outputText value="#{cliente.nome}" />
</p:column>
<p:column headerText="CPF" filterBy="#{cliente.cpf}" sortBy="#{cliente.cpf}">
<h:outputText value="#{cliente.cpf}" />
</p:column>
<p:column headerText="Fone" filterBy="#{cliente.fone}" sortBy="#{cliente.fone}">
<h:outputText value="#{cliente.fone}" />
</p:column>
<p:column headerText="E-Mail" filterBy="#{cliente.email}" sortBy="#{cliente.email}">
<h:outputText value="#{cliente.email}" />
</p:column>
<p:column headerText="Opções">
<p:button icon="ui-icon-pencil" outcome="/pages/clienteCadastro.xhtml" >
<f:param name="clicod" value="#{cliente.codigo}" />
<f:param name="cliacao" value="Editar" />
</p:button>
<p:button icon="ui-icon-trash" outcome="/pages/clienteCadastro.xhtml" >
<f:param name="clicod" value="#{cliente.codigo}" />
<f:param name="cliacao" value="Excluir" />
</p:button>
</p:column>
</p:dataTable>

</h:form>

</ui:define>

</ui:composition>
