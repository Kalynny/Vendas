<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>

<ui:define name="metadata">
<f:metadata>

<f:event listener="#{MBUsuarios.prepararPesquisa}" 
type="preRenderView" />
</f:metadata>
</ui:define>

<ui:define name="conteudo">

<h:form>
<p:toolbar>
<f:facet name="left">
<h:outputText value="Cadastro de Usuarios" />
</f:facet>
</p:toolbar>
<h:panelGrid columns="4">
<p:outputLabel value="Descrição:" />
<p:inputText maxlength="50" size="30"/>
<p:button value="Buscar" />
<p:button value="Novo" outcome="/pages/usuarioCadastro.xhtml" >
<f:param name="usuacao" value="Novo" />
</p:button>
</h:panelGrid>

<p:dataTable emptyMessage="Nenhum Registro Cadastrado" value="#{MBUsuarios.itensusu}"
filteredValue="#{MBUsuarios.itensusuFiltrados}"
var="usuario"
rows="6"
paginator="true"
>
<p:column headerText="Código">
<h:outputText value="#{usuario.codigo}" />
</p:column>
<p:column headerText="Login do Usuario" >
<h:outputText value="#{usuario.login}" />
</p:column>
<!--  <p:column headerText="Senha do Usuario">
<h:outputText value="#{usuario.senha}" />
</p:column>-->
<p:column headerText="Opções">
<p:button icon="ui-icon-pencil" outcome="/pages/usuarioCadastro.xhtml" >
<f:param name="usucod" value="#{usuario.codigo}" />
<f:param name="usuacao" value="Editar" />
</p:button>
<p:button icon="ui-icon-trash" outcome="/pages/usuarioCadastro.xhtml" >
<f:param name="usucod" value="#{usuario.codigo}" />
<f:param name="usuacao" value="Excluir" />
</p:button>
</p:column>
</p:dataTable>

</h:form>

</ui:define>

</ui:composition>
