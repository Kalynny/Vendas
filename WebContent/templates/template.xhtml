<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:insert name="metadata" />	
	
<h:head>



	<h:outputStylesheet library="css" name="style.css"/>
	<h:outputScript library="js" name="scripts.js" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title> Sistema DataSales </title>
	
	
</h:head>
<h:body>
				
	<p:layout fullPage="true">
	<p:growl id="msgGlobal"/>
		<p:layoutUnit style="text-align:center;" position="north" header="SISTEMA DATASALES"
			resizable="false" closable="false" collapsible="false">
			
	</p:layoutUnit>

 		<p:layoutUnit style="text-align:center;" position="south"
 			header="Desenvolvido por MK Tecnologia" resizable="false" 
			closable="false" collapsible="false"> 
	
		</p:layoutUnit> 
		
		

		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false">

			<h:form id="frmMnPrincipal">
				<p:panelMenu id="pnlMnPrincipal">
				
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal"  outcome="/pages/principal.xhtml" />
						<p:menuitem value="Logout" action="#{autenticacaoBean.sair}" 
						/>
					</p:submenu>
					
					<p:submenu label="Cadastros"  >
						<p:menuitem value="Empresas" outcome="/pages/empresaPesquisa.xhtml" />
						<p:menuitem value="Clientes" outcome="/pages/clientePesquisa.xhtml" />
						<p:menuitem value="Fornecedores" outcome="/pages/fornecedorPesquisa.xhtml" />
						<p:menuitem value="Funcionários" outcome="/pages/funcionarioPesquisa.xhtml" />
						<p:menuitem value="Produtos" outcome="/pages/produtoPesquisa.xhtml" />
					</p:submenu>
					
					<p:submenu label="Compras"  >  
					<p:menuitem value="Pedido de Compras" outcome="/pages/compraCadastro.xhtml"/>
					<p:menuitem value="Entrada Nota Fiscal Compras" outcome="/pages/compraCadastro.xhtml" />
					<p:menuitem value="Cancelar pedido de Compras" outcome="/pages/compraCadastro.xhtml" />
					</p:submenu>
					
					<p:submenu label="Estoque"  >
					<p:menuitem value="Visualizar Estoque" outcome="/pages/estoquePesquisa.xhtml"/>
					<p:menuitem value="Gerencia de Avarias" outcome="/pages/avariasPesquisa.xhtml" />
					</p:submenu>

					<p:submenu label="Vendas"  > 
					<p:menuitem value="Orçamento de Vendas" outcome="/pages/orcamentoCadastro.xhtml"/>
					<p:menuitem value="Pedido de Vendas" outcome="/pages/vendaCadastro.xhtml" />
					</p:submenu>
					
					<p:submenu label="Relatórios" >
					<p:menuitem value="Relatório de Cadastro" outcome="/pages/relatoriovenda.xhtml" />
					<p:menuitem value="Relatório de Compra" outcome="/pages/relatoriovenda.xhtml" />
					<p:menuitem value="Relatório de Venda" outcome="/pages/relatoriovenda.xhtml" />
					<p:menuitem value="Relatório de Avaria" outcome="/pages/relatoriovenda.xhtml" />
					</p:submenu>

					<p:submenu label="Ajuda" >
					<p:menuitem value="Ajuda do Sistema Data Sales" outcome="/pages/ajuda.xhtml" />
					</p:submenu>

				</p:panelMenu>
			</h:form>
			
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />		
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
